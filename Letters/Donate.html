<!DOCTYPE html>


<html>

	<head>

		<title> Letters! </title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<meta name="viewport" content= "width=device-width, initial-scale=1.0, user-scalable=no">

		<style>

			#logo {
				height: 55px;
			}

			.navbar {
				margin-bottom: 80px;
			}

			.donate {
				border: solid;
				border-color: #e5e5e5;
				border-width: 2px;
				border-radius: 2px;
				padding: 20px;
			}

			.donate2 {
				border: solid;
				border-color: #e5e5e5;
				border-width: 2px;
				border-radius: 2px;
				padding: 10px;
				margin-top: 50px;
				margin-bottom: 40px;
			}

			.form-group {
				margin: 20px;
				margin-bottom: 36px;
			}


		</style>

	</head>

	<body>

		<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#"><img id="logo" src="aby.svg"></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" href="Letters.html"> Главная </a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="Alpha.html"> Алфавиты </a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="About.html"> О нас </a>
		      </li>
		      <li class="nav-item active">
		        <a class="nav-link" href="Donate.html"> Поддержать <span class="sr-only">(current)</span> </a>
		      </li>
		    </ul>
		  </div>
		</nav>

		<div class="container">
			<div class="row" style="margin-top: 100px;">
				<div class="col-md text-center">

					<p class="display-4"> Поддержать </p>

					<div class="donate">

						<h2> На сколько мы близки к новой статье: </h2>

						<div class="progress">
						  <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
						</div>

					</div>

					<div class="donate2">

						<form action="Letters.html">

						  	<div class="form-group">
						  		<h5> Длина статей </h5>
						  		<table>
						  			<tr style="width: 100%">
						  				<th style="width: 100%">
							   				<input type="range" class="form-control-range" id="formControlRange1" onchange="checkValueRange(range1, num1)">
										</th>
										<th>
							   				 <input type="number" value="62" id="num1" min="0" max="125" style="width: 50px" onchange="checkValueNum(range1, num1)">
										</th>
									</tr>
								</table>
						  	</div>						  	

						  	<div class="form-group">
						  		<h5> Сложность алфавита </h5>
						  		<table>
						  			<tr style="width: 100%">
						  				<th style="width: 100%">
							   				<input type="range" class="form-control-range" id="formControlRange2" onchange="checkValueRange(range2, num2)">
										</th>
										<th>
							   				 <input type="number" value="62" id="num2" min="0" max="125" style="width: 50px" onchange="checkValueNum(range2, num2)">
										</th>
									</tr>
								</table>
						  	</div>

						  	<div class="form-group">
						  		<h5> Количество указанных источников </h5>
						  		<table>
						  			<tr style="width: 100%">
						  				<th style="width: 100%">
							   				<input type="range" class="form-control-range" id="formControlRange3" onchange="checkValueRange(range3, num3)">
										</th>
										<th>
							   				 <input type="number" value="62" id="num3" min="0" max="125" style="width: 50px" onchange="checkValueNum(range3, num3)">
										</th>
									</tr>
								</table>
						  	</div>

						  	<div class="form-group">
						  		<h5> Сытость создателей </h5>
						  		<table>
						  			<tr style="width: 100%">
						  				<th style="width: 100%">
							   				<input type="range" class="form-control-range" id="formControlRange4" onchange="checkValueRange(range4, num4)">
										</th>
										<th>
							   				 <input type="number"  value="62" id="num4" min="0" max="125" style="width: 50px" onchange="checkValueNum(range4, num4)">
										</th>
									</tr>
								</table>
						  	</div>

							<hr>

							<h5> Ваше пожертвование </h5>

							<input type="number" value="248" id="sum" min="0" max="500" style="width: 50px; margin-right: 20px;">
							<button type="submit" class="btn btn-primary mb-2" onclick="thanks()">Поддержать</button>

						</form>

					</div>

				</div>
			</div>
		</div>


	</body>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	<script>

		var range1 = document.getElementById('formControlRange1');
		var range2 = document.getElementById('formControlRange2');		
		var range3 = document.getElementById('formControlRange3');
		var range4 = document.getElementById('formControlRange4');

		var num1 = document.getElementById('num1');
		var num2 = document.getElementById('num2');
		var num3 = document.getElementById('num3');
		var num4 = document.getElementById('num4');

		var sum = document.getElementById('sum');

		function checkValueRange(range, num) {
			num.value = Math.trunc(range.value / 100 * 125); 
			sum.value = Number(num1.value) + Number(num2.value) + Number(num3.value) + Number(num4.value);
		}

		function checkValueNum(range, num) {
			range.value = num.value / 125 * 100; 
			sum.value = Number(num1.value) + Number(num2.value) + Number(num3.value) + Number(num4.value);
		}	

		function thanks() {
			alert(" Спасибо! ");
		}

	</script>


</html>
